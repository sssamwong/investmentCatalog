{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<body>
			<div class="container">
				<section>
					<h2>Categories</h2>
						{% for cata in catalog %}
						<div>
							<a href = "{{url_for('showInvestments', catalog_id=cata.id)}}">{{cata.name}}</a>
						</div>
						{% endfor %}
				</section>
				<section>
					<h2>Investments</h2>
					{% for investment in investments %}
						<div>
							<a href = "{{url_for('showInvestmentDetails', catalog_id=thisCatalog.id, investment_id=investment.id)}}">{{investment.name}}</a>
						</div>
					{% endfor %}
				</section>
				<section>
					<br>
					<a href="{{url_for('newInvestment', catalog_id=thisCatalog.id)}}">Add a New Investment</a>
					<br><br>
					<a href="{{url_for('editCatalog', catalog_id=thisCatalog.id)}}">Edit a Catalog</a>
					<br><br>
					<a href="{{url_for('deleteCatalog', catalog_id=thisCatalog.id)}}">Delete a Catalog</a>
				</section>
			</div>

	</body>
{% endblock %}
