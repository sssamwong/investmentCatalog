{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<body>
		<h3>Delete Catalog</h3>
		<h4>Are you sure you want to delete {{i.name}}?</h4>
		<form action="{{ url_for('deleteCatalog', catalog_id=i.id)}}" method = 'post'>
			<input type='submit', value = 'Delete'>
			<a href = "{{ url_for('showCatalog')}}"> Cancel </a>
		</form>
	</body>
{% endblock %}
